<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TrainTracker</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  
</head>
<body>
    <script type="text/javascript" src="/static/js/jquery-3.3.1.js"></script>
  <app-root></app-root>
  <!-- <div id="inputs"> -->
  <div class="start" *ngIf="Outside.showInputs" [ngStyle]="">
      <input class="start-input" type="input" id="start-input" placeholder="Origin" />
      <script src="https://cdn.jsdelivr.net/npm/places.js@1.11.0"></script>
      <script>
          var placesAutocomplete = places({
              // container: document.querySelector('#start-input'),
              container: document.getElementsByClassName("start-input")[0],
              type: "trainStation",
              countries: ["US"],
              aroundRadius: 100000
          });
          placesAutocomplete.on("change", e => fetch("http://localhost:5000/autofill?type=start&start=" + e.suggestion.name));
      </script>
  </div>
  <div class="end" *ngIf="Outside.showInputs">
  <input type="input" id="end-input" placeholder="Destination" />
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.11.0"></script>
    <script>
        var placesAutocomplete = places({
            container: document.querySelector('#end-input'),
            type: "trainStation",
            countries: ["US"],
            aroundRadius: 100000
        });
        placesAutocomplete.on("change", e => fetch("http://localhost:5000/autofill?type=end&start=" + e.suggestion.name));
    </script>
  </div>
  <!-- </div> -->
</body>
</html>
